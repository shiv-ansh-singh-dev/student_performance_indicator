<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Exam Performance Indicator</title>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    h1, h2, legend {
        text-align: center;
        color: #00e6e6;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #ccc;
    }

    select, input[type="number"], .btn {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }

    select, input[type="number"] {
        background-color: #2a2a2a;
        color: #fff;
    }

    select:focus, input[type="number"]:focus {
        outline: 2px solid #00e6e6;
    }

    .btn {
        background-color: #00e6e6;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #00cccc;
    }

    h2 {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 10px;
        border-radius: 8px;
        font-size: 1.2rem;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <label class="form-label">Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="form-label">Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label class="form-label">Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label class="form-label">Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label class="form-label">Writing Score out of 100</label>
            <input type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>

            <label class="form-label">Reading Score out of 100</label>
            <input type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>

            <input class="btn" type="submit" value="Predict your Maths Score">
        </form>

        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
<!DOCTYPE html>
